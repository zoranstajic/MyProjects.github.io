<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <div>
        <label for="first_name">First Name</label>
        <input
          type="text"
          placeholder="First name"
          name="First name"
          id="first_name"
          required
          minlength="5"
          maxlength="20"
        />
        <label for="last_name">Last Name</label>
        <input
          type="text"
          placeholder="Last name"
          name="Last name"
          id="last_name"
          required
          minlength="5"
          maxlength="20"
        />
      </div>

      <p>Select a Race:</p>
      <div>
        <div>
          <input
            type="radio"
            id="fun_run"
            name="pick_race"
            value="Fun run 5k"
          />
          <label for="fun_run">Fun Run 5k</label>
        </div>
        <div>
          <input
            type="radio"
            id="half_marathon"
            name="pick_race"
            value="Half Marathon"
          />
          <label for="half_marathon">Half Marathon</label>
        </div>
        <div>
          <input
            type="radio"
            id="full_marathon"
            name="pick_race"
            value="Full Marahton"
          />
          <label for="full_marathon">Full Marahton</label>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input
          type="password"
          placeholder="password"
          name="password"
          id="password"
          required
          minlength="5"
          maxlength="20"
        />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age" required>
          <option value="Under 18">Under 18</option>
          <option value="18-25">18-25</option>
          <option value="25-35">25-35</option>
          <option value="35-50">35-50</option>
          <option value="Older then 50">Older then 50</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
